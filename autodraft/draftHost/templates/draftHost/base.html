<!DOCTYPE html>
<head>
<style type="text/css">
  .draftList { list-style:none; }
  .draft .name { margin-left:-30px; font-weight:bold; }
  .teams { margin:20px 0; border:1px solid #333; }
  .teams td, .teams th { padding:5px; border-right:1px solid #333; border-bottom:1px solid #333; }
  .teams td:last-child, .teams th:last-child { border-right-width:0; }
  .teams tr:last-child td { border-bottom-width:0; }
  .info { margin-left:50px; }

  .sidebar { float:left; height:600px; width:250px; border-right:1px solid #333; }
  .content { margin-left:275px; }
</style>
<title>{% block title %}Fantasy Football Drafting API{% endblock %}</title>
</head>
<body>

{% block sidebar %}
<div class="sidebar">
  <h3>Autodraft - Fantasy Football API</h3>

  <p>Because drafting a fantasy football team by hand is lame</p>

  <ul>
    <li><a href="{% url 'draftHost:draft_page' %}">Home</a></li>
    <li><a href="{% url 'draftHost:documentation' %}">Documentation</a></li>
    <li><a href="https://github.com/gnmerritt/autodraft">GitHub Page</a></li>

    <li>Coming soon:
      <ul>
        <li>Example draft bot</li>
        <li>Actual player data</li>
      </ul>
    </li>
  </ul>
</div>
{% endblock %}

<div class="content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
